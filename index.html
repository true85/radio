<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 타임시프트 플레이어</title>
    <!-- video.js CDN -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --background-color: #f4f4f8;
            --container-bg: #ffffff;
            --text-color: #333333;
            --label-color: #555555;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .player-wrapper {
            background: var(--container-bg);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0 0 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .controls {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        label {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95em;
            color: var(--label-color);
        }

        select {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.2s;
            height: 48px; /* to align with button */
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        #play-button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 48px;
        }
        
        #play-button:hover {
            background-color: #0056b3;
        }

        #play-button:active {
            transform: scale(0.98);
        }

        #play-button.is-loading {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        #play-button.is-loading .spinner {
            display: block;
        }
        #play-button.is-loading .play-icon {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .video-js {
            width: 100%;
            height: 56px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #2b333f;
        }
        
        #player-container {
             display: none;
             margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="player-wrapper">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="M12 2a10 10 0 0 0-3.38 19.34"></path><path d="m15.5 12-4.5 3V9l4.5 3z"></path></svg>
            타임시프트 라디오
        </h1>

        <div class="controls">
            <div class="control-group">
                <label for="station-select">방송국 선택</label>
                <select id="station-select">
                    <option value="sbs/powerfm">SBS 파워FM</option>
                    <option value="kbs/25">KBS Cool FM (2FM)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="ago-select">시간 선택</label>
                <select id="ago-select"></select>
            </div>
            <button id="play-button">
                <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>
                <div class="spinner"></div>
            </button>
        </div>
        
        <div id="player-container">
            <video id="radioPlayer" class="video-js vjs-big-play-centered" controls preload="auto"></video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const agoSelect = document.getElementById('ago-select');
            const stationSelect = document.getElementById('station-select');
            
            // 시간 선택 드롭다운 메뉴 생성
            for (let i = 1; i <= 20; i++) {
                const option = document.createElement('option');
                option.value = `${i}h`;
                option.textContent = `${i}시간 전`;
                agoSelect.appendChild(option);
            }

            // --- ✨ 마지막 선택 기억 기능 추가 (시작) ---
            const lastStation = localStorage.getItem('timeshift_last_station');
            const lastAgo = localStorage.getItem('timeshift_last_ago');

            if (lastStation) {
                stationSelect.value = lastStation;
            }
            if (lastAgo) {
                agoSelect.value = lastAgo;
            }
            // --- ✨ 마지막 선택 기억 기능 추가 (끝) ---
        });

        const player = videojs('radioPlayer', {
            controlBar: {
                pictureInPictureToggle: false,
                fullscreenToggle: false
            }
        });

        const playButton = document.getElementById('play-button');

        const stopLoading = () => {
            playButton.classList.remove('is-loading');
            playButton.disabled = false;
        };

        playButton.addEventListener('click', () => {
            if (playButton.classList.contains('is-loading')) {
                return;
            }

            playButton.classList.add('is-loading');
            playButton.disabled = true;

            const station = document.getElementById('station-select').value;
            const agoValue = document.getElementById('ago-select').value;
            
            // --- ✨ 현재 선택 저장 기능 추가 ---
            localStorage.setItem('timeshift_last_station', station);
            localStorage.setItem('timeshift_last_ago', agoValue);
            // --------------------------------

            const workerUrl = 'https://radio-timeshift-shift.dbr666v.workers.dev/';
            const playlistUrl = `${workerUrl}${station}.m3u8?ago=${agoValue}`;

            console.log("Requesting Playlist URL:", playlistUrl);
            
            document.getElementById('player-container').style.display = 'block';

            player.src({
                src: playlistUrl,
                type: 'application/x-mpegURL'
            });

            player.one('loadedmetadata', function() {
                const playPromise = player.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        if (error.name === 'AbortError') {
                            console.log('Playback aborted by a new load request.');
                        } else {
                            console.error('Playback failed:', error);
                        }
                        stopLoading();
                    });
                }
            });
        });

        player.on('playing', stopLoading);
        player.on('error', stopLoading);

    </script>

</body>
</html>
