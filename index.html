<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Timeshift Player</title>
    <!-- video.js CDN -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            width: 220px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #1a73e8;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-end;
        }
        button:hover {
            background-color: #155ab6;
        }
        .video-js {
            width: 100%;
            height: auto;
            border-radius: 8px;
            overflow: hidden;
        }
        #player-container {
             display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>📻 라디오 타임시프트</h1>

        <div class="controls">
            <div class="control-group">
                <label for="station">방송 채널 (Prefix):</label>
                <input type="text" id="station" value="sbs/powerfm" placeholder="예: sbs/powerfm">
            </div>
            <div class="control-group">
                <label for="ago">얼마 전부터? (s,m,h,d)</label>
                <input type="text" id="ago" value="5m" placeholder="예: 5m, 2h, 1d">
            </div>
            <button onclick="playRadio()">재생</button>
        </div>
        
        <div id="player-container">
            <video id="radioPlayer" class="video-js vjs-default-skin" controls preload="auto">
                <p class="vjs-no-js">To view this video please enable JavaScript.</p>
            </video>
        </div>
    </div>

    <script>
        const player = videojs('radioPlayer');

        function playRadio() {
            const station = document.getElementById('station').value.trim();
            const agoValue = document.getElementById('ago').value.trim();

            if (!station || !agoValue) {
                alert("방송 채널과 시간을 모두 입력해주세요.");
                return;
            }

            // 백엔드 워커 URL (실제 배포된 워커 주소)
            const workerUrl = 'https://radio-timeshift-shift.dbr666v.workers.dev/';
            const playlistUrl = `${workerUrl}${station}.m3u8?ago=${agoValue}`;

            console.log("Requesting Playlist URL:", playlistUrl);
            
            document.getElementById('player-container').style.display = 'block';

            player.src({
                src: playlistUrl,
                type: 'application/x-mpegURL'
            });

            player.play();
        }
    </script>

</body>
</html>
