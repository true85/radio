<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Timeshift Player</title>
    <!-- video.js CDN -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        input[type="text"], input[type="datetime-local"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            width: 220px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #1a73e8;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-end; /* Align button to the bottom of the flex container */
        }
        button:hover {
            background-color: #155ab6;
        }
        .video-js {
            width: 100%;
            height: auto;
            border-radius: 8px;
            overflow: hidden;
        }
        #player-container {
             display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>📻 라디오 타임시프트</h1>

        <div class="controls">
            <div class="control-group">
                <label for="station">방송 채널 (Prefix):</label>
                <input type="text" id="station" value="sbs/powerfm" placeholder="예: sbs/powerfm">
            </div>
            <div class="control-group">
                <label for="startTime">시작 시간:</label>
                <input type="datetime-local" id="startTime">
            </div>
            <button onclick="playRadio()">재생</button>
        </div>
        
        <div id="player-container">
            <video id="radioPlayer" class="video-js vjs-default-skin" controls preload="auto">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>
    </div>

    <script>
        // video.js 플레이어 초기화
        const player = videojs('radioPlayer');
        
        // 현재 시간을 datetime-local input의 기본값으로 설정 (한국 시간 기준)
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // 로컬 시간대로 변환
            now.setSeconds(0); // 초는 0으로
            document.getElementById('startTime').value = now.toISOString().slice(0, 16);
        });

        function playRadio() {
            const station = document.getElementById('station').value.trim();
            const startTimeValue = document.getElementById('startTime').value;

            if (!station || !startTimeValue) {
                alert("방송 채널과 시작 시간을 모두 입력해주세요.");
                return;
            }

            // datetime-local 값을 ISO 8601 형식(UTC)으로 변환
            const startTime = new Date(startTimeValue).toISOString();

            // 백엔드 워커 URL (실제 배포된 워커 주소로 변경해야 합니다)
            const workerUrl = 'https://radio-timeshift-shift.dbr666v.workers.dev/';
            const playlistUrl = `${workerUrl}${station}.m3u8?start=${startTime}`;

            console.log("요청할 Playlist URL:", playlistUrl);
            
            // 플레이어 컨테이너를 보이게 함
            document.getElementById('player-container').style.display = 'block';

            // video.js 플레이어에 소스 설정
            player.src({
                src: playlistUrl,
                type: 'application/x-mpegURL' // HLS 타입 지정
            });

            // 재생 시작
            player.play();
        }
    </script>

</body>
</html>
