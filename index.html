<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Timeshift Player</title>
    <!-- video.js CDN -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        input[type="text"], input[type="datetime-local"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            width: 220px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #1a73e8;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-end; /* Align button to the bottom of the flex container */
        }
        button:hover {
            background-color: #155ab6;
        }
        .video-js {
            width: 100%;
            height: auto;
            border-radius: 8px;
            overflow: hidden;
        }
        #player-container {
             display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ğŸ“» ë¼ë””ì˜¤ íƒ€ì„ì‹œí”„íŠ¸</h1>

        <div class="controls">
            <div class="control-group">
                <label for="station">ë°©ì†¡ ì±„ë„ (Prefix):</label>
                <input type="text" id="station" value="sbs/powerfm" placeholder="ì˜ˆ: sbs/powerfm">
            </div>
            <div class="control-group">
                <label for="startTime">ì‹œì‘ ì‹œê°„:</label>
                <input type="datetime-local" id="startTime">
            </div>
            <button onclick="playRadio()">ì¬ìƒ</button>
        </div>
        
        <div id="player-container">
            <video id="radioPlayer" class="video-js vjs-default-skin" controls preload="auto">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a

        </div>
    </div>

        // í˜„ì¬ ì‹œê°„ì„ datetime-local inputì˜ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì • (í•œêµ­ ì‹œê°„ ê¸°ì¤€)
        document.addEventListener('DOMContentLoaded', () => {

            now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // ë¡œì»¬ ì‹œê°„ëŒ€ë¡œ ë³€í™˜
            now.setSeconds(0); // ì´ˆëŠ” 0ìœ¼ë¡œ
            document.getElementById('startTime').value = now.toISOString().slice(0, 16);
        });

        function playRadio() {
            const station = document.getElementById('station').value.trim();
            const startTimeValue = document.getElementById('startTime').value;

            if (!station || !startTimeValue) {
                alert("ë°©ì†¡ ì±„ë„ê³¼ ì‹œì‘ ì‹œê°„ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            // datetime-local ê°’ì„ ISO 8601 í˜•ì‹(UTC)ìœ¼ë¡œ ë³€í™˜
            const startTime = new Date(startTimeValue).toISOString();

            // ë°±ì—”ë“œ ì›Œì»¤ URL (ì‹¤ì œ ë°°í¬ëœ ì›Œì»¤ ì£¼ì†Œë¡œ ë³€ê²½í•´ì•¼ í•©ë‹ˆë‹¤)
            const workerUrl = 'https://radio-timeshift-shift.dbr666v.workers.dev/';
            const playlistUrl = `${workerUrl}${station}.m3u8?start=${startTime}`;

            console.log("ìš”ì²­í•  Playlist URL:", playlistUrl);
            
            // í”Œë ˆì´ì–´ ì»¨í…Œì´ë„ˆë¥¼ ë³´ì´ê²Œ í•¨
            document.getElementById('player-container').style.display = 'block';

            // video.js í”Œë ˆì´ì–´ì— ì†ŒìŠ¤ ì„¤ì •
            player.src({

            });

            // ì¬ìƒ ì‹œì‘

        }
    </script>

</body>
</html>
